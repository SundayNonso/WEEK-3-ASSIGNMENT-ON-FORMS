<!DOCTYPE html>
<html lang="en">
<head>
    <p></p>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <div class="container">
    <div class="title"><h1>Genesys Upskill Survey Form</h1></div><br>
    <form action="#">
        <div class="user details">
            <div class="input-box">
                <label>Name</label>
                <input id="text" placeholder="Enter your name">
            </div><br>
            <div class="input-box">
                <label>E-mail address</label>
                <input id="text" placeholder="Enter your email"></div><br>
               
                <div class="input-box">
                    <label id="number-label">Age</label>
                    <input type="number" placeholder="Enter your age">
                </div><br>
                <div class="input-box">
                    <label id="select-label">Which option best describes you?</label>
                    <select id="dropdown">
                    <option>Select one</option>
                    <option>Student</option>
                    <option>Employed</option>
                    <option>Self-Employed</option>
                    <option>Unemployed</option>
                    <option>Retired</option>
                    </select>
                </div><br>


                <div class="select">
                    <label>Would you recommend Upskill to a friend or family member?</label><br>
                    <input type="radio" id="yes" name="select_type" value="Yes"/>
                    <label for="Yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="select_type" value="no"/>
                    <label for="no">No</label>
                </div>
                <div>
                    <input type="radio" id="maybe" name="select_type" value="maybe"/>
                    <label for="maybe">Maybe</label> 
                </div><br>

                <div class="checkbox">
                    <label>Languages and Frameworks you know. (Check all the apply)</label><br>
                    <input type="checkbox" id="c" name="c" value="c">
                    <label for="c">C</label>
                    </div>

                    <div>
                        <input type="checkbox" id="c++" name="c++" value="c++">
                    <label for="c++">C++</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="c#" name="c#" value="c#">
                    <label for="c#">C#</label>
                    </div>

                    <div>
                        <input type="checkbox" id="java" name="java" value="java">
                    <label for="java">Java</label>
                    </div>

                    <div>
                        <input type="checkbox" id="python" name="python" value="python">
                    <label for="python">Python</label>
                    </div>

                    <div>
                        <input type="checkbox" id="javascript" name="javascript" value="javascript">
                    <label for="javascript">Javascript</label>
                    </div>

                    <div>
                        <input type="checkbox" id="react" name="react" value="react">
                    <label for="react">React</label>
                    </div>

                    <div>
                        <input type="checkbox" id="angular" name="angular" value="angular">
                    <label for="angular">Angular</label>
                    </div>

                    <div>
                        <input type="checkbox" id="django" name="django" value="django">
                    <label for="django">Django</label>
                    </div>

                    <div>
                        <input type="checkbox" id="spring" name="spring" value="spring">
                    <label for="spring">Spring</label>
                    </div><br>

                    <div>
                        <label>Any additional comments or suggestions</label><br>
                       <textarea></textarea> 
                    </div>

                    <div>
                       <input type="checkbox" id="newsletter" name="news_letter">
                       <label for="newsletter">Send me weekly Newsletter</label> 
                    </div><br>
                    <p>
                       <button>Submit</button> 
                    </p>

                                
                
    </form>

   </div> 
</body>
</html>
